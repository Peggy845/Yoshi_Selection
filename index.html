<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Yoshi Selection</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Calibri, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    #categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .category-block {
      text-align: center;
      width: 160px;
      cursor: pointer;
    }

    .category-block img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .sub-select {
      margin-top: 10px;
      display: none;
    }

    #products {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .product {
      display: flex;
      gap: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
    }

    .product-img-area {
      width: 300px;
      height: 300px;
      position: relative;
    }

    .product-img-area img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .img-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
    }

    .img-prev {
      left: 0;
    }

    .img-next {
      right: 0;
    }

    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .product-detail {
      margin-bottom: 10px;
    }

    .option-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .option-button {
      border: 1px solid #ccc;
      padding: 5px 10px;
      background: white;
      cursor: pointer;
    }

    .option-button.active {
      background: #ffe8d4;
      border-color: #f39047;
    }

    .qty-area {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .qty-button {
      width: 25px;
      height: 25px;
      background: #eee;
      text-align: center;
      line-height: 25px;
      cursor: pointer;
      user-select: none;
    }

    .qty-display {
      width: 30px;
      text-align: center;
    }

    .stock {
      font-size: 0.9em;
      color: #777;
    }

    .add-cart {
      background: #ff7b47;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      align-self: flex-start;
    }

    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #ff7b47;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #cart-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      max-height: 80%;
      background: #fff;
      border-top: 4px solid #9fd69f;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #cart-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .cart-footer {
      background: #e6f5e6;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 1001;
    }

    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .alert.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Yoshi Selection</h1>
  <div id="categories"></div>
  <div id="products"></div>

  <div class="cart-icon" onclick="toggleCart()">🛒</div>

  <div id="cart-popup">
    <div id="cart-list">
      <!-- 購物車項目會出現在這 -->
    </div>
    <div class="cart-footer">
      <label><input type="checkbox" id="selectAll"> 全選</label>
      <div id="cart-summary">總金額 (x個商品) $0</div>
      <div>
        <button onclick="continueShopping()">繼續購物</button>
        <button onclick="checkout()">結帳</button>
      </div>
    </div>
  </div>

  <div id="alert" class="alert">商品已加入購物車</div>

  <script>
    const scriptBase = "https://script.google.com/macros/s/AKfycbzR_kTmx5QdrHCMmoPCCYV6iXX_KFsphdmW-_-C0gudItIg1yflD6CyfUl1A4KwI6KIKw/exec";
       let openCategory = null;

    async function fetchCategories() {
      const res = await fetch(`${scriptBase}?action=categories`);
      return await res.json();
    }

    async function fetchProducts(topCat, subCat = "全部") {
      const res = await fetch(`${scriptBase}?action=products&cat=${encodeURIComponent(topCat)}&sub=${encodeURIComponent(subCat)}`);
      return await res.json();
    }

    function createCategoryBlock(category) {
      const div = document.createElement("div");
      div.className = "category-block";

      const img = document.createElement("img");
      img.src = category.image;
      img.className = "category-img";

      const name = document.createElement("div");
      name.className = "category-name";
      name.innerText = category.name;

      const select = document.createElement("select");
      select.style.display = "none";

      select.innerHTML = `<option value="全部">全部</option>` +
        category.subCategories.map(sub => `<option value="${sub.name}">${sub.name}</option>`).join("");

      select.addEventListener("change", () => {
        renderProducts(category.name, select.value);
      });

      div.addEventListener("click", () => {
        document.querySelectorAll("select").forEach(s => s.style.display = "none");
        select.style.display = "block";
      });

      div.appendChild(img);
      div.appendChild(name);
      div.appendChild(select);

      return div;
    }

    async function renderCategories() {
      const container = document.getElementById("categories");
      const data = await fetchCategories();
      data.forEach(cat => {
        const block = createCategoryBlock(cat);
        container.appendChild(block);
      });
    }

    function renderProducts(topCat, subCat) {
      fetchProducts(topCat, subCat).then(data => {
        const container = document.getElementById("products");
        container.innerHTML = "";

        data.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";

          // 圖片區塊
          const imgContainer = document.createElement("div");
          imgContainer.className = "product-images";
          let imgIndex = 0;
          const img = document.createElement("img");
          img.src = product.images[0] || "";
          imgContainer.appendChild(img);

          if (product.images.length > 1) {
            const left = document.createElement("button");
            left.className = "arrow left";
            left.innerText = "<";
            left.onclick = () => {
              imgIndex = (imgIndex - 1 + product.images.length) % product.images.length;
              img.src = product.images[imgIndex];
            };
            const right = document.createElement("button");
            right.className = "arrow right";
            right.innerText = ">";
            right.onclick = () => {
              imgIndex = (imgIndex + 1) % product.images.length;
              img.src = product.images[imgIndex];
            };
            imgContainer.appendChild(left);
            imgContainer.appendChild(right);
          }

          // 資訊區塊
          const info = document.createElement("div");
          info.className = "product-info";
          info.innerHTML = `
            <h2>${product["商品名稱"]}</h2>
            <div class="info-row">💰 價格：$${product["價格"]}</div>
            <div class="info-row">📦 狀態：${product["販售狀態"]}　📅 配達：${product["預計配達時間"]}</div>
            <div class="info-row">${product["詳細資訊"] || ""}</div>
          `;

          // 選項
          const options = (product["選項"] || "").split(/[、,，\s]/).filter(e => e);
          if (options.length) {
            const optWrap = document.createElement("div");
            optWrap.className = "options";
            let selected = null;
            options.forEach(opt => {
              const btn = document.createElement("button");
              btn.className = "option-btn";
              btn.innerText = opt;
              btn.onclick = () => {
                optWrap.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
                selected = opt;
              };
              optWrap.appendChild(btn);
            });
            info.appendChild(optWrap);
          }

          // 數量與庫存
          const qtyWrap = document.createElement("div");
          qtyWrap.className = "qty-container";
          const qty = document.createElement("span");
          let count = 1;
          const stock = parseInt(product["庫存"]) || 0;
          qty.innerText = count;
          const minus = document.createElement("button");
          minus.className = "qty-btn";
          minus.innerText = "−";
          minus.onclick = () => {
            if (count > 1) qty.innerText = --count;
          };
          const plus = document.createElement("button");
          plus.className = "qty-btn";
          plus.innerText = "+";
          plus.onclick = () => {
            if (count < stock) qty.innerText = ++count;
          };
          qtyWrap.innerHTML = `數量：`;
          qtyWrap.appendChild(minus);
          qtyWrap.appendChild(qty);
          qtyWrap.appendChild(plus);
          qtyWrap.innerHTML += `　庫存：還剩 ${stock} 件`;
          info.appendChild(qtyWrap);

          const cartBtn = document.createElement("button");
          cartBtn.className = "add-cart";
          cartBtn.innerText = "🛒 加入購物車";
          info.appendChild(cartBtn);

          card.appendChild(imgContainer);
          card.appendChild(info);
          container.appendChild(card);
        });
      });
    }

    renderCategories();

    // 以下略，會補上完整 JavaScript 與購物車邏輯...
  </script>
</body>
</html>
