<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Yoshi Selection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .category-block {
      width: 160px;
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .category-block:hover {
      transform: scale(1.05);
    }
    .category-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    select {
      margin-top: 10px;
      padding: 5px;
      width: 100%;
    }
    #products {
      max-width: 800px;
      margin: 40px auto;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      margin-top: 10px;
      margin-right: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Yoshi Selection</h1>
  <div id="categories"></div>
  <div id="products"></div>

  <script>
    const scriptBase = "https://script.google.com/macros/s/AKfycbzGkKMCNgNotGdiH3O70ZF0Xl4-0rrmE4t_QRgzONVajkc5CYWCGH6ez_BCxIekHWfWbA/exec";

    async function fetchCategories() {
      const res = await fetch(`${scriptBase}?action=categories`);
      return await res.json();
    }

    async function fetchProducts(topCat, subCat = "全部") {
      const res = await fetch(`${scriptBase}?action=products&cat=${encodeURIComponent(topCat)}&sub=${encodeURIComponent(subCat)}`);
      return await res.json();
    }

    function createCategoryBlock(category) {
      const div = document.createElement("div");
      div.className = "category-block";

      const img = document.createElement("img");
      img.src = category.image;
      img.className = "category-img";

      const name = document.createElement("div");
      name.innerText = category.name;

      const select = document.createElement("select");
      select.style.display = "none";

      const allOpt = document.createElement("option");
      allOpt.value = "全部";
      allOpt.innerText = "全部";
      select.appendChild(allOpt);

      category.subCategories.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub.name;
        opt.innerText = sub.name;
        select.appendChild(opt);
      });

      select.addEventListener("change", () => {
        renderProducts(category.name, select.value);
      });

      div.addEventListener("click", () => {
        select.style.display = "block";
      });

      div.appendChild(img);
      div.appendChild(name);
      div.appendChild(select);

      return div;
    }

    async function renderCategories() {
      const container = document.getElementById("categories");
      const data = await fetchCategories();
      data.forEach(cat => {
        const block = createCategoryBlock(cat);
        container.appendChild(block);
      });
    }

    async function renderProducts(topCat, subCat) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      const data = await fetchProducts(topCat, subCat);
      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<strong>${p["商品名稱"]}</strong><br>
          價格：${p["價格"]} / 狀態：${p["販售狀態"]}<br>
          配達時間：${p["預計配達時間"]}<br>
          ${p.images.map(img => `<img src="${img}" width="80">`).join("")}`;
        container.appendChild(div);
      });
    }

    renderCategories();
  </script>
</body>
</html>
