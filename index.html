<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Yoshi Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Yoshi Selection</h1>

  <!-- 顶层分类区块 -->
  <div id="categories" class="category-container"></div>

  <!-- 商品列表 -->
  <div id="products" class="product-container"></div>

  <!-- 購物車浮動按鈕 -->
  <div id="cart-button" onclick="toggleCart()">🛒</div>

  <!-- 購物車彈出視窗 -->
  <div id="cart-modal" class="hidden">
    <div id="cart-items"></div>
    <div id="cart-footer">
      <label><input type="checkbox" id="select-all"> 全選</label>
      <div id="cart-summary"></div>
      <button onclick="closeCart()">繼續購物</button>
      <button onclick="checkout()">結帳</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
