<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yoshi Selection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 標題區塊 -->
  <header class="header">Yoshi Selection</header>

  <!-- 商品分類區塊 -->
  <section class="category-section">
    <div class="category-container" id="main-category-container">
      <!-- 固定關於我（左側第一個） -->
      <div class="category-block about-block" id="about-block" role="button" tabindex="0">
        <div class="circle-image">
          <img src="images/Yoshi_Selection_logo.jpg" alt="關於我" />
        </div>
        <div class="category-name">關於我</div>
      </div>
      <!-- 其餘分類會由 script.js 動態加入 -->
    </div>

    <!-- 第二層分類選單區（點擊某個頂層分類會在這裡展開） -->
    <div id="sub-category-container" class="sub-category-container"></div>
  </section>

  <!-- 頂層商品細分區塊（各頂層分類對應的第二層圖文） -->
  <main id="product-sections"></main>

  <!-- 懸浮購物車按鈕（固定在畫面右下） -->
  <a id="floating-cart" class="floating-cart-button" href="cart.html" aria-label="購物車">
    <img src="images/cart.png" alt="購物車" />
  </a>

  <script src="script.js"></script>
</body>
</html>
