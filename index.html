<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Yoshi Selection</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Calibri, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    #categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .category-block {
      text-align: center;
      width: 160px;
      cursor: pointer;
    }

    .category-block img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .sub-select {
      margin-top: 10px;
      display: none;
    }

    #products {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .product {
      display: flex;
      gap: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
    }

    .product-img-area {
      width: 300px;
      height: 300px;
      position: relative;
    }

    .product-img-area img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .img-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
    }

    .img-prev {
      left: 0;
    }

    .img-next {
      right: 0;
    }

    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .product-detail {
      margin-bottom: 10px;
    }

    .option-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .option-button {
      border: 1px solid #ccc;
      padding: 5px 10px;
      background: white;
      cursor: pointer;
    }

    .option-button.active {
      background: #ffe8d4;
      border-color: #f39047;
    }

    .qty-area {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .qty-button {
      width: 25px;
      height: 25px;
      background: #eee;
      text-align: center;
      line-height: 25px;
      cursor: pointer;
      user-select: none;
    }

    .qty-display {
      width: 30px;
      text-align: center;
    }

    .stock {
      font-size: 0.9em;
      color: #777;
    }

    .add-cart {
      background: #ff7b47;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      align-self: flex-start;
    }

    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #ff7b47;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #cart-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      max-height: 80%;
      background: #fff;
      border-top: 4px solid #9fd69f;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #cart-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .cart-footer {
      background: #e6f5e6;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 1001;
    }

    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .alert.show {
      opacity: 1;
    }
  </style>
</head>
