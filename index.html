<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Yoshi Selection</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Calibri, sans-serif;
      background-color: #f7f7fb;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .category-block {
      display: inline-block;
      text-align: center;
      margin: 20px;
      cursor: pointer;
    }
    .category-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .product {
      display: flex;
      flex-direction: row;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
      max-width: 900px;
      overflow: hidden;
    }
    .product-images {
      position: relative;
      width: 45%;
    }
    .product-images img {
      width: 100%;
      height: auto;
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.1);
      padding: 0 10px;
      cursor: pointer;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .product-info {
      width: 55%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .price, .status, .delivery {
      margin: 5px 0;
    }
    .detail {
      margin: 10px 0;
    }
    .options {
      margin-top: 10px;
    }
    .option-btn {
      display: inline-block;
      padding: 5px 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin-right: 5px;
      cursor: pointer;
      background-color: #fff;
    }
    .option-btn.selected {
      background-color: #ffd8b5;
    }
    .quantity-container {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    .quantity-controls button {
      width: 30px;
      height: 30px;
      font-size: 16px;
    }
    .quantity-controls span {
      padding: 0 10px;
      font-size: 16px;
    }
    .stock {
      margin-left: 20px;
    }
    .add-to-cart {
      background-color: #ff6a00;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: auto;
    }
    select {
      margin-top: 10px;
    }
    #products {
      margin-top: 40px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Yoshi Selection</h1>
  <div id="categories"></div>
  <div id="products"></div>
  <div id="toast" class="toast">ÂïÜÂìÅÂ∑≤Âä†ÂÖ•Ë≥ºÁâ©Ëªä</div>

  <script>
    const scriptBase = "https://script.google.com/macros/s/AKfycbzR_kTmx5QdrHCMmoPCCYV6iXX_KFsphdmW-_-C0gudItIg1yflD6CyfUl1A4KwI6KIKw/exec";
    let openCategory = null;

    async function fetchCategories() {
      const res = await fetch(`${scriptBase}?action=categories`);
      return await res.json();
    }

    async function fetchProducts(topCat, subCat = "ÂÖ®ÈÉ®") {
      const res = await fetch(`${scriptBase}?action=products&cat=${encodeURIComponent(topCat)}&sub=${encodeURIComponent(subCat)}`);
      return await res.json();
    }

    function createCategoryBlock(category) {
      const div = document.createElement("div");
      div.className = "category-block";

      const img = document.createElement("img");
      img.src = category.image;
      img.className = "category-img";

      const name = document.createElement("div");
      name.innerText = category.name;

      const select = document.createElement("select");
      select.style.display = "none";

      const allOpt = document.createElement("option");
      allOpt.value = "ÂÖ®ÈÉ®";
      allOpt.innerText = "ÂÖ®ÈÉ®";
      select.appendChild(allOpt);

      category.subCategories.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub.name;
        opt.innerText = sub.name;
        select.appendChild(opt);
      });

      select.addEventListener("change", () => {
        renderProducts(category.name, select.value);
      });

      div.addEventListener("click", () => {
        document.querySelectorAll("select").forEach(s => s.style.display = "none");
        select.style.display = "block";
      });

      div.appendChild(img);
      div.appendChild(name);
      div.appendChild(select);
      return div;
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 5000);
    }

    function createProductBlock(p) {
      let currentImg = 0;
      const images = p.images || [];

      const wrapper = document.createElement("div");
      wrapper.className = "product";

      const imgDiv = document.createElement("div");
      imgDiv.className = "product-images";

      const img = document.createElement("img");
      img.src = images[0] || "";
      imgDiv.appendChild(img);

      if (images.length > 1) {
        const leftArrow = document.createElement("div");
        leftArrow.className = "arrow left";
        leftArrow.innerText = "<";
        leftArrow.onclick = () => {
          currentImg = (currentImg - 1 + images.length) % images.length;
          img.src = images[currentImg];
        };
        imgDiv.appendChild(leftArrow);

        const rightArrow = document.createElement("div");
        rightArrow.className = "arrow right";
        rightArrow.innerText = ">";
        rightArrow.onclick = () => {
          currentImg = (currentImg + 1) % images.length;
          img.src = images[currentImg];
        };
        imgDiv.appendChild(rightArrow);
      }

      const info = document.createElement("div");
      info.className = "product-info";
      info.innerHTML = `
        <div class="product-name">${p["ÂïÜÂìÅÂêçÁ®±"]}</div>
        <div class="price">üí∞ $${p["ÂÉπÊ†º"]}</div>
        <div class="status">üöö ${p["Ë≤©ÂîÆÁãÄÊÖã"]}Ôºà${p["È†êË®àÈÖçÈÅîÊôÇÈñì"]}Ôºâ</div>
        <div class="detail">${p["Ë©≥Á¥∞Ë≥áË®ä"]}</div>
      `;

      // Options
      if (p["ÈÅ∏È†Ö"] && p["ÈÅ∏È†Ö"] !== "ÁÑ°") {
        const options = p["ÈÅ∏È†Ö"].split("„ÄÅ");
        const optDiv = document.createElement("div");
        optDiv.className = "options";
        optDiv.innerHTML = "ÈÅ∏È†ÖÔºö";
        options.forEach(opt => {
          const btn = document.createElement("div");
          btn.className = "option-btn";
          btn.innerText = opt;
          btn.onclick = () => {
            optDiv.querySelectorAll(".option-btn").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
          };
          optDiv.appendChild(btn);
        });
        info.appendChild(optDiv);
      }

      const quantity = document.createElement("div");
      quantity.className = "quantity-container";

      const controls = document.createElement("div");
      controls.className = "quantity-controls";
      const minus = document.createElement("button");
      const plus = document.createElement("button");
      const count = document.createElement("span");
      minus.innerText = "‚àí";
      plus.innerText = "+";
      count.innerText = "1";
      let value = 1;
      const max = parseInt(p["Â∫´Â≠ò"]) || 1;

      minus.onclick = () => {
        if (value > 1) {
          value--;
          count.innerText = value;
        }
      };
      plus.onclick = () => {
        if (value < max) {
          value++;
          count.innerText = value;
        }
      };

      controls.appendChild(minus);
      controls.appendChild(count);
      controls.appendChild(plus);
      quantity.innerHTML = `ÈÇÑÂâ© ${p["Â∫´Â≠ò"]} ‰ª∂`;
      quantity.appendChild(controls);

      const cartBtn = document.createElement("button");
      cartBtn.className = "add-to-cart";
      cartBtn.innerText = "üõí Âä†ÂÖ•Ë≥ºÁâ©Ëªä";
      cartBtn.onclick = () => showToast();

      const finalRow = document.createElement("div");
      finalRow.style.display = "flex";
      finalRow.appendChild(quantity);
      finalRow.appendChild(cartBtn);
      info.appendChild(finalRow);

      wrapper.appendChild(imgDiv);
      wrapper.appendChild(info);
      return wrapper;
    }

    async function renderCategories() {
      const container = document.getElementById("categories");
      const data = await fetchCategories();
      container.innerHTML = "";
      data.forEach(cat => {
        const block = createCategoryBlock(cat);
        container.appendChild(block);
      });
    }

    async function renderProducts(topCat, subCat) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      const data = await fetchProducts(topCat, subCat);
      data.forEach(p => {
        const block = createProductBlock(p);
        container.appendChild(block);
      });
    }

    renderCategories();
  </script>
</body>
</html>
