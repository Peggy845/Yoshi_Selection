<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Yoshi Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #ff6b81;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .category-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 1rem;
      width: 180px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .category-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    select {
      margin-top: 0.5rem;
      padding: 5px;
      width: 100%;
    }

    .products {
      margin-top: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .product-images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .product-images img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff6b81;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .category-card {
        width: 45%;
      }

      .product-images img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>Yoshi Selection</header>
  <div class="container">
    <div class="category-grid" id="categories"></div>
    <div id="products" class="products"></div>
  </div>

  <script>
    const scriptBase = "https://script.google.com/macros/s/AKfycbzGkKMCNgNotGdiH3O70ZF0Xl4-0rrmE4t_QRgzONVajkc5CYWCGH6ez_BCxIekHWfWbA/exec";

    async function fetchCategories() {
      const res = await fetch(`${scriptBase}?action=categories`);
      return await res.json();
    }

    async function fetchProducts(topCat, subCat = "全部") {
      const res = await fetch(`${scriptBase}?action=products&cat=${encodeURIComponent(topCat)}&sub=${encodeURIComponent(subCat)}`);
      return await res.json();
    }

    function createCategoryCard(category) {
      const card = document.createElement("div");
      card.className = "category-card";

      const img = document.createElement("img");
      img.src = category.image;
      img.alt = category.name;
      img.className = "category-img";

      const name = document.createElement("div");
      name.innerText = category.name;

      const select = document.createElement("select");
      select.style.display = "none";

      const allOpt = document.createElement("option");
      allOpt.value = "全部";
      allOpt.innerText = "全部";
      select.appendChild(allOpt);

      category.subCategories.forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub.name;
        opt.innerText = sub.name;
        select.appendChild(opt);
      });

      select.addEventListener("change", () => {
        renderProducts(category.name, select.value);
      });

      card.addEventListener("click", () => {
        select.style.display = "block";
      });

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(select);
      return card;
    }

    async function renderCategories() {
      const container = document.getElementById("categories");
      const data = await fetchCategories();
      data.forEach(cat => {
        const card = createCategoryCard(cat);
        container.appendChild(card);
      });
    }

    async function renderProducts(topCat, subCat) {
      const container = document.getElementById("products");
      container.innerHTML = '<div class="loader"></div>';

      const data = await fetchProducts(topCat, subCat);
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>目前沒有商品。</p>';
        return;
      }

      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <strong>${p["商品名稱"]}</strong>
          價格：${p["價格"]} / 狀態：${p["販售狀態"]}<br>
          配達時間：${p["預計配達時間"]}<br>
        `;

        if (p.images.length > 0) {
          const imgDiv = document.createElement("div");
          imgDiv.className = "product-images";
          p.images.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            imgDiv.appendChild(img);
          });
          div.appendChild(imgDiv);
        }

        container.appendChild(div);
      });
    }

    renderCategories();
  </script>
</body>
</html>
