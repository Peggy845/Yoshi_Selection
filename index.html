<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoshi Selection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 標題區塊 -->
  <header class="site-header">Yoshi Selection</header>

  <!-- 商品分類區塊 -->
  <section id="category-section" class="category-section">
    <div class="category-block" onclick="showAboutModal()">
      <div class="category-img-circle">
        <img src="images/Yoshi_Selection_logo.jpg" alt="關於我" />
      </div>
      <div class="category-text">關於我</div>
    </div>
  </section>
  
  <!-- 商品分類區塊（例如 category-container）後面 -->
  <div id="main-content"></div>

  <!-- 商品選擇頁（初始為隱藏） -->
  <section id="product-selection-page" class="product-selection-page hidden"></section>

  <!-- 購物車浮動按鈕 -->
  <button id="cart-float-button" onclick="goToCartPage()">
    <img src="images/cart-icon.png" alt="購物車" />
  </button>

  <!-- 關於我彈窗 -->
  <div id="about-modal" class="modal hidden" onclick="hideAboutModal(event)">
    <div class="modal-content">
      <p>這個之後會補充。</p>
      <button onclick="hideAboutModal(event)">確認</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
