<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Yoshi Selection</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', Calibri, sans-serif;
      background-color: #f6f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .category-block {
      width: 180px;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.3s;
    }

    .category-block:hover {
      transform: translateY(-5px);
    }

    .category-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .category-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    select {
      padding: 6px;
      font-size: 14px;
    }

    .product-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .product-card {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.06);
    }

    .product-images {
      flex: 1;
      position: relative;
    }

    .product-images img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.05);
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
    }

    .arrow.left { left: 0; }
    .arrow.right { right: 0; }

    .product-info {
      flex: 2;
      text-align: left;
    }

    .product-info h2 {
      margin: 0 0 10px;
    }

    .info-row {
      margin: 5px 0;
    }

    .options {
      margin: 10px 0;
    }

    .option-btn {
      border: 1px solid #ccc;
      padding: 6px 12px;
      margin-right: 8px;
      background: white;
      cursor: pointer;
    }

    .option-btn.selected {
      background-color: #ffe7d6;
      border-color: #f68b1e;
    }

    .qty-container {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-btn {
      padding: 4px 10px;
      cursor: pointer;
      background: #eee;
      border: none;
    }

    .add-cart {
      background: #f68b1e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Yoshi Selection</h1>
  <div class="category-container" id="categories"></div>
  <div class="product-container" id="products"></div>

  <script>
    const scriptBase = "https://script.google.com/macros/s/AKfycbzGkKMCNgNotGdiH3O70ZF0Xl4-0rrmE4t_QRgzONVajkc5CYWCGH6ez_BCxIekHWfWbA/exec";
    let openCategory = null;

    async function fetchCategories() {
      const res = await fetch(`${scriptBase}?action=categories`);
      return await res.json();
    }

    async function fetchProducts(topCat, subCat = "ÂÖ®ÈÉ®") {
      const res = await fetch(`${scriptBase}?action=products&cat=${encodeURIComponent(topCat)}&sub=${encodeURIComponent(subCat)}`);
      return await res.json();
    }

    function createCategoryBlock(category) {
      const div = document.createElement("div");
      div.className = "category-block";

      const img = document.createElement("img");
      img.src = category.image;
      img.className = "category-img";

      const name = document.createElement("div");
      name.className = "category-name";
      name.innerText = category.name;

      const select = document.createElement("select");
      select.style.display = "none";

      select.innerHTML = `<option value="ÂÖ®ÈÉ®">ÂÖ®ÈÉ®</option>` +
        category.subCategories.map(sub => `<option value="${sub.name}">${sub.name}</option>`).join("");

      select.addEventListener("change", () => {
        renderProducts(category.name, select.value);
      });

      div.addEventListener("click", () => {
        document.querySelectorAll("select").forEach(s => s.style.display = "none");
        select.style.display = "block";
      });

      div.appendChild(img);
      div.appendChild(name);
      div.appendChild(select);

      return div;
    }

    async function renderCategories() {
      const container = document.getElementById("categories");
      const data = await fetchCategories();
      data.forEach(cat => {
        const block = createCategoryBlock(cat);
        container.appendChild(block);
      });
    }

    function renderProducts(topCat, subCat) {
      fetchProducts(topCat, subCat).then(data => {
        const container = document.getElementById("products");
        container.innerHTML = "";

        data.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";

          // ÂúñÁâáÂçÄÂ°ä
          const imgContainer = document.createElement("div");
          imgContainer.className = "product-images";
          let imgIndex = 0;
          const img = document.createElement("img");
          img.src = product.images[0] || "";
          imgContainer.appendChild(img);

          if (product.images.length > 1) {
            const left = document.createElement("button");
            left.className = "arrow left";
            left.innerText = "<";
            left.onclick = () => {
              imgIndex = (imgIndex - 1 + product.images.length) % product.images.length;
              img.src = product.images[imgIndex];
            };
            const right = document.createElement("button");
            right.className = "arrow right";
            right.innerText = ">";
            right.onclick = () => {
              imgIndex = (imgIndex + 1) % product.images.length;
              img.src = product.images[imgIndex];
            };
            imgContainer.appendChild(left);
            imgContainer.appendChild(right);
          }

          // Ë≥áË®äÂçÄÂ°ä
          const info = document.createElement("div");
          info.className = "product-info";
          info.innerHTML = `
            <h2>${product["ÂïÜÂìÅÂêçÁ®±"]}</h2>
            <div class="info-row">üí∞ ÂÉπÊ†ºÔºö$${product["ÂÉπÊ†º"]}</div>
            <div class="info-row">üì¶ ÁãÄÊÖãÔºö${product["Ë≤©ÂîÆÁãÄÊÖã"]}„ÄÄüìÖ ÈÖçÈÅîÔºö${product["È†êË®àÈÖçÈÅîÊôÇÈñì"]}</div>
            <div class="info-row">${product["Ë©≥Á¥∞Ë≥áË®ä"] || ""}</div>
          `;

          // ÈÅ∏È†Ö
          const options = (product["ÈÅ∏È†Ö"] || "").split(/[„ÄÅ,Ôºå\s]/).filter(e => e);
          if (options.length) {
            const optWrap = document.createElement("div");
            optWrap.className = "options";
            let selected = null;
            options.forEach(opt => {
              const btn = document.createElement("button");
              btn.className = "option-btn";
              btn.innerText = opt;
              btn.onclick = () => {
                optWrap.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
                selected = opt;
              };
              optWrap.appendChild(btn);
            });
            info.appendChild(optWrap);
          }

          // Êï∏ÈáèËàáÂ∫´Â≠ò
          const qtyWrap = document.createElement("div");
          qtyWrap.className = "qty-container";
          const qty = document.createElement("span");
          let count = 1;
          const stock = parseInt(product["Â∫´Â≠ò"]) || 0;
          qty.innerText = count;
          const minus = document.createElement("button");
          minus.className = "qty-btn";
          minus.innerText = "‚àí";
          minus.onclick = () => {
            if (count > 1) qty.innerText = --count;
          };
          const plus = document.createElement("button");
          plus.className = "qty-btn";
          plus.innerText = "+";
          plus.onclick = () => {
            if (count < stock) qty.innerText = ++count;
          };
          qtyWrap.innerHTML = `Êï∏ÈáèÔºö`;
          qtyWrap.appendChild(minus);
          qtyWrap.appendChild(qty);
          qtyWrap.appendChild(plus);
          qtyWrap.innerHTML += `„ÄÄÂ∫´Â≠òÔºöÈÇÑÂâ© ${stock} ‰ª∂`;
          info.appendChild(qtyWrap);

          const cartBtn = document.createElement("button");
          cartBtn.className = "add-cart";
          cartBtn.innerText = "üõí Âä†ÂÖ•Ë≥ºÁâ©Ëªä";
          info.appendChild(cartBtn);

          card.appendChild(imgContainer);
          card.appendChild(info);
          container.appendChild(card);
        });
      });
    }

    renderCategories();
  </script>
</body>
</html>
