<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品列表</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="page-title">商品列表</h1>
    <button onclick="window.location.href='index.html'">回首頁</button>
  </header>

  <main id="product-list"></main>

  <!-- 懸浮購物車 -->
  <div id="floating-cart" onclick="window.location.href='cart.html'">
    🛒
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const mainCat = urlParams.get("main");
      const subCat = urlParams.get("sub");

      if (mainCat) {
        document.getElementById("page-title").innerText = `${mainCat} - ${subCat || "全部"}`;
        await loadProducts(mainCat, subCat);
      }
    });
  </script>
</body>
</html>
