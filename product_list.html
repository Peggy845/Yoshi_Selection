<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品列表</title>
  <link rel="stylesheet" href="product_list.css">
</head>
<body>

  <div class="subcategory-title">商品列表</div>

  <!-- 只有一個最大的 product-list，scrollbar 由瀏覽器提供 -->
  <div id="product-list" class="product-list"></div>
    <div class="product-item">
      <div class="left-col">
        <div class="product-image-block">
          <img src="images/Yoshi_Selection_logo.jpg" class="main-image" alt="主圖A">
          <!-- 放大鏡按鈕（右下角） -->
          <button class="magnifier-btn" type="button" aria-label="啟用放大鏡" title="放大鏡">
            <!-- 簡潔漂亮的 SVG 放大鏡 -->
            <svg viewBox="0 0 24 24" class="magnifier-icon" aria-hidden="true">
              <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
              <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <line x1="11" y1="7" x2="11" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <line x1="7" y1="11" x2="15" y2="11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <!-- 放大鏡視窗（正方形、預設隱藏） -->
          <div class="magnifier-lens" aria-hidden="true"></div>
        </div>

        <div class="sub-image-block">
          <div class="sub-group">
            <div class="sub-arrow">←</div>
			  <img src="images/Yoshi_Selection_logo.jpg" alt="子圖片1" class="sub-image">
			  <img src="images/Yoshi_Selection_logo.jpg" alt="子圖片2" class="sub-image">
			  <img src="images/Yoshi_Selection_logo.jpg" alt="子圖片3" class="sub-image">
            <div class="sub-arrow">→</div>
          </div>
        </div>
      </div>

      <div class="right-col">
        <div class="product-name">商品名稱</div>
        <div class="product-price">價格</div>
        <div class="product-detail">商品細節</div>
        <div class="product-option">選項區</div>
        <div class="product-others">
          <div class="sale-status-block">銷售狀態</div>
          <div class="product-quantity">數量</div>
          <div class="product-cart">購物車</div>
        </div>
      </div>
    </div>
	<!-- 複製多個 item 以測試上下捲動 -->

    <div class="product-item">
      <div class="left-col">
        <div class="product-image-block">
          <img src="images/Yoshi_Selection_logo.jpg" class="main-image" alt="主圖A">
          <!-- 放大鏡按鈕（右下角） -->
          <button class="magnifier-btn" type="button" aria-label="啟用放大鏡" title="放大鏡">
            <!-- 簡潔漂亮的 SVG 放大鏡 -->
            <svg viewBox="0 0 24 24" class="magnifier-icon" aria-hidden="true">
              <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
              <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <line x1="11" y1="7" x2="11" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <line x1="7" y1="11" x2="15" y2="11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <!-- 放大鏡視窗（正方形、預設隱藏） -->
          <div class="magnifier-lens" aria-hidden="true"></div>
        </div>

        <div class="sub-image-block">
          <div class="sub-group">
            <div class="sub-arrow">←</div>
			  <img src="images/Yoshi_Selection_logo.jpg" alt="子圖片1" class="sub-image">
			  <img src="images/Yoshi_Selection_logo.jpg" alt="子圖片2" class="sub-image">
			  <img src="images/Yoshi_Selection_logo.jpg" alt="子圖片3" class="sub-image">
            <div class="sub-arrow">→</div>
          </div>
        </div>
      </div>

      <div class="right-col">
        <div class="product-name">商品名稱</div>
        <div class="product-price">價格</div>
        <div class="product-detail">商品細節</div>
        <div class="product-option">選項區</div>
        <div class="product-others">
          <div class="sale-status-block">銷售狀態</div>
          <div class="product-quantity">數量</div>
          <div class="product-cart">購物車</div>
        </div>
      </div>
    </div>
  </div>

  <script src="product_list.js"></script>
</body>
</html>
